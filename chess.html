<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    .board_outer {
      float: left;
      margin-right: 10px;
      min-width: 400px;
      min-height: 400px;

      touch-action: none;
    }
    .board_middle {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1F2937;
      user-select: none;
      margin-bottom: 10px;
    }
    .board_inner {
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 1fr) repeat(8, minmax(0, 3fr)) minmax(0, 1fr);
    }
    .cell {
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
      width: min(10vw, 10vh);
      height: min(10vw, 10vh);
      font-size: min(10vw, 10vh);
      line-height: 1;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .cell .black, .cell .white {
      pointer-events: none;
    }
    .flying {
      /* being dragged */
      display: flex;
      position: absolute;
      border: 0;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }
    .gutter_label {
      display: flex;
      color: grey;
      font-weight: bold;
      font-family: Verdana, serif;
      pointer-events: none;
      justify-content: center;
      align-items: center;
      margin: 0.5rem 0;
    }

    label { white-space: nowrap; }
    fieldset { margin: 10px; }

    .dark {
      background-color: #111827;
    }
    .light {
      background-color: #374151;
    }

    .board_inner .light.last {
      background-color: rgba(133, 131, 84, 0.73);
    }
    .board_inner .dark.last {
      background-color: rgba(128, 126, 80);
    }

    .board_inner .dark.lit {
      background-color: rgba(56, 109, 238, 0.51);
    }
    .board_inner .light.lit {
      background-color: rgba(56, 109, 239);
    }

    .board_inner .dark.lit.last {
      background-color: #a5be49;
    }
    .board_inner .light.lit.last {
      background-color: #798c35;
    }

    .board_inner .dark:hover {
      background-color: rgba(81, 71, 55, 0.73);
    }
    .board_inner .light:hover {
      background-color: rgba(81, 71, 55, 0.73);
      border: 2px solid #8f8f8f;
    }
    .board_inner .last:hover {
      background-color: rgba(91, 82, 52, 0.73);
    }

    .black {
      color: #131313;
      -webkit-text-stroke: 2px #575757;
    }
    .white {
      color: #d0d0d0;
      -webkit-text-stroke: 1px #757575;
    }

    .id {
      position: absolute;
      color: white;
      font-size: 12px;
      font-family: Verdana, sans-serif;
      top: 0;
      left: 0;
    }
    .coord { display: none; }
    .index { display: none; }
    .dash { display: none; }
    .cell_id_index .coord, .cell_id_both .coord { display: inline; }
    .cell_id_coord .index, .cell_id_both .index { display: inline; }
    .cell_id_index.cell_id_coord .dash, .cell_id_both .dash { display: inline; }

    .arrow {
      --kleur: #70372bdd;

      pointer-events: none;
      position: absolute;
      /*width: 100px;*/ /* the width determines the length of the line-part of the arrow (set dynamically) */
      margin: -20px 0px 0px 0px;
      height: 0px;
      border-bottom: 34px solid var(--kleur);
      transform: rotateZ(0deg); /* points to the right at 9deg */
      transform-origin: 0px 20px; /* half the height of the bottom border of this element */
    }

    .arrow::after {
      content: '';
      width: 0;
      height: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
      border-left: 50px solid var(--kleur);
      position: absolute;
      right: -50px;
      top: -23px;
    }

    .menu {
      min-width: 300px;
      /*float: left;*/
      overflow: auto;
    }

    .enpassanter {
      width: 50px;
      text-align: center;
      margin-right: 15px;
    }
    input:invalid {
      background-color: #f6b3a6;
    }

    legend {
      font-size: 12px;
      font-style: italic;
    }

    .material .pieces {
      /* material captured */
      font-size: 25px;
      line-height: 20px;
    }

    .turn_block {
      position: relative;
      display: inline-block;
    }
    .turn_input {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      justify-content: center;
      align-items: center;
      opacity: 0;
      cursor: pointer;
    }
    .turn_button {
      display: flex;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .turn_button.dimmable {
      background-color: #ccc; color: #555; text-decoration: line-through;
    }
    .turn_input:checked ~ .turn_button, .turn_input:checked ~ .turn_button.dimmable {
      background-color: lightgreen;
      color: black;
      text-decoration: none;
    }

    .load_move {
      cursor: pointer;
    }
    .load_move:hover {
      background-color: #b8e585;
    }
    .shown_move {
      background-color: yellow;
    }
    .move_player {
      display:none;
      float: left;
      margin-right: 5px;
      margin-top: 0;
    }
    .move_player_controls {
      margin: 5px;
    }
    .move_player_button {
      width: 50px;
      height: 50px;
      line-height: 40px;
      margin: 0 5px;
    }

    .fen_input { margin-bottom: 5px; }
    .fen_current { width: 350px; }
  </style>
</head>
<body>
  <script src="utils.js"></script>
  <script src="constants.js"></script>
  <script src="parser.js"></script>
  <script src="serialize.js"></script>

  <script src="single-bit.js"></script>
  <script src="pawns.js"></script>
  <script src="knights.js"></script>
  <script src="kings.js"></script>

  <script src="pgn.js"></script>
  <script src="board.js"></script>
  <script src="menu.js"></script>
  <script src="chess.js"></script>

  <script src="ui.js"></script>

  <script src="game.js"></script>
</body>
</html>
